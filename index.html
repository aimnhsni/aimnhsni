    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap");

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #8bc6ec;
  background: linear-gradient(135deg, #8bc6ec 0%, #9599e2 100%);
  background-attachment: fixed;
  font-family: "Montserrat", sans-serif;
}

.container {
  background-color: #ecf4ff;
  border-radius: 20px;
  max-width: 800px;
  min-width: 610px;
  max-height: 800px;
  box-shadow: 6px 6px 6px #000;
  /*margin: 5rem auto;*/
  padding: 4rem;
}

/* ====== HEADER ====== */
.header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 2rem;
}

.header button {
  align-self: flex-start;
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 50%;
  background-color: #ecf4ff;
  background-image: url("https://cdn-icons-png.flaticon.com/512/196/196685.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  cursor: pointer;
}

.header .perfil {
  display: flex;
  gap: 2rem;
}

.perfil > img {
  max-width: 10rem;
  max-height: 10rem;
  border-radius: 50%;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.7);
}

.perfil .description {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
}

.description > h1 {
  font-weight: 600;
}

.description > h3 {
  font-weight: 400;
}

.description > p {
  font-weight: 300;
}

.description .icons {
  display: flex;
  gap: 0.5rem;
  font-size: 1.3rem;
}

.icons > a {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.icons > a:hover {
  transform: scale(1.05);
  transition: transform 300ms ease-in-out;
  color: orange;
}

/* ====== CONTENT ====== */
.content {
  background-color: rgba(0, 0, 0, 0.1);
  text-align: left;
  padding: 1rem 2rem;
  border-radius: 20px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  min-width: 610px;
}

.container-projetos > h2 {
  font-weight: 500;
  margin-bottom: 0.8rem;
}

.container-projetos .line {
  font-weight: 300;
  border-right: 3px solid #fff;
  white-space: nowrap;
  overflow: hidden;
}

/* === Criando a animação no texto === */

.text-animation {
  animation: cursor 500ms infinite normal, texto 4s steps(40) 1s normal both;
}

/* Animando o texto */
@keyframes texto {
  from {
    width: 0;
  }

  to {
    width: 27.8em;
  }
}

/* Animando a borda direita do texto */
@keyframes cursor {
  from {
    border-right-color: #fff;
  }

  to {
    border-right-color: transparent;
  }
}

.container-projetos .list {
  margin-top: 0.9rem;
  margin-left: 1rem;
}

.list > li {
  margin-bottom: 0.2rem;
}

.list > li:hover {
  transform: scale(1.01);
  transition: transform 400ms ease-in-out;
  color: orange;
}

.list > li > a {
  text-decoration: none;
  color: #000;
  font-weight: 400;
}

.list > li > a:hover {
  color: orange;
}

/* ====== TEMA DARK ====== */
.dark {
  background: linear-gradient(135deg, #525252, #414141, #313131);
  /*background: linear-gradient(135deg, #707070 0%, #606060 25%, #505050 50%, #404040 75%, #303030 100%);*/
}

.dark .container {
  background: #202020;
}

.dark .container .header {
  color: #ecf4ff;
}

.dark .container .header .perfil .description .icons a {
  color: #ecf4ff;
}

.dark .container .header .perfil .description .icons a:hover {
  color: orange;
}

.dark .container .header button {
  background-image: url("https://cdn-icons-png.flaticon.com/512/169/169367.png");
  background-color: #202020;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  cursor: pointer;
}

.dark .container .content {
  background: #909090;
}

    </style>

function mudarTema() {
